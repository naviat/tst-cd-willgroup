version: 2
jobs:
  build:
    docker:
      - image: php:7.0-apache
    steps:
      - run:
          name: Install System Packages
          command: |
            sudo apt-get update && apt-get -y install zip
            sudo apt-get --quiet install --yes python-pip
            pip install -U pip
            pip install awscli
      - run:
          name: zip code
          command: zip -r source-hoipla.zip .
      - run:
          name: Upload code to S3
          command: aws s3 cp source-hoipla.zip s3://tst-cd-willgroup/hoipla-{BRANCH}-{SHORT_COMMIT}.zip
      - deploy:
          name: Execute CodeDeploy
          command: aws deploy create-deployment --application-name hoipla --deployment-group-name tst-hoipla-deploygroup --deployment-config-name CodeDeployDefault.AllAtOnce --s3-location bucket=tst-cd-willgroup,bundleType=zip,key=hoipla-{BRANCH}-{SHORT_COMMIT}
